<!DOCTYPE html>
<html>

    <title>다음 지도 API</title>
    <link rel="stylesheet" href="index.css">

</head>

<body>

            </div>

            <div id="pagination"></div>

    </div>

    <script
        src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=6cec7b33219ccc7588f29d68c32e67bf&libraries=clusterer"></script>
